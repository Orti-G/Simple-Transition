<!DOCTYPE html>
<html>
    <body>
        <div class="mario">
            <img src="m.png">
        </div>
    </body>

<style>
.mario
{
    position: absolute;
    animation-name:drive;
    animation-duration: 3s;
    animation-fill-mode: both;
    animation-iteration-count: infinite;
}

@keyframes drive
{
    from {transform: translateX(-300px);}
    to {transform: translateX(1500px);}
}
</style>

</html>
