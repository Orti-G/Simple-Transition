<!DOCTYPE html>
<html>
    <body>
        <div class="cat-heart">
            <img src="cat.png">
        </div>
    </body>

<style>
.cat-heart
{
    position: absolute;
    animation-name:drive;
    animation-duration: 3s;
    animation-fill-mode: both;
    animation-iteration-count: infinite;
}

@keyframes drive
{
    from {transform: translateX(-500px);}
    to {transform: translateX(2000px);}
}
</style>

</html>
